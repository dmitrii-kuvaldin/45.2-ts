name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Деплой при пуше в ветку main

jobs:
  lint-build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Укажите вашу версию Node.js

      - name: Install dependencies
        run: npm install

      # Этап линтинга
      - name: Run ESLint
        run: npm run lint

      # Этап сборки
      - name: Build project
        run: npm run build

      # Этап деплоя
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
